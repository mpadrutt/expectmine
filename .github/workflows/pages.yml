name: Deploy Documentation to Pages

on:
  push:
    branches: ["main"]

jobs:
  build:
    permissions:
      contents: read
      pages: write
      id-token: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Setup Python Environment
        run: make deps

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Generate Sphinx Page
        run: make docs-html

      - name: Upload artifact:w
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    needs: build

    runs-on: ubuntu-latest

    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
